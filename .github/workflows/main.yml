name: Python Job

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: python:3.9-slim

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        python tests.py
